name: Publish Package

on:
  workflow_call:
    inputs:
      publish:
        required: false
        type: boolean
        default: false
      build:
        required: false
        type: string
        default: ''

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - run: corepack enable
      - uses: actions/setup-node@v5
        with:
          node-version: 22.20.0

      - name: Update npm
        run: npm install -g npm@latest

      - name: Upgrade corepack
        run: npm i -g corepack@latest

      - name: Install dependencies
        run: pnpm i

      - name: Playground prepare
        run: pnpm dev:prepare

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Generate GitHub Changelog
        run: pnpm changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        run: pnpm publish --access public --no-git-checks
        if: ${{ inputs.publish }}
